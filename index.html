<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quiz</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
  <link rel="stylesheet" href="./Assets/css/index.css">
</head>

<body>

  <div class="container">
    <div class="row">
      <div class="col s12">
        <h1>Code Quiz</h1>
        <a id="start" class="waves-effect waves-light btn">Start</a>
        
        <p id="timer" class="hidden">
          Timer:<span id="timeRemaining"></span>
        </p>
      </div>
        <div id="questOps" class="row hidden">
        <div id="questionDiv" class="col s12 m6 ">Questions</div>
        <div id="optionDiv" class="col s12 m6 ">Options</div>
      </div>
    </div>
  </div>


  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
  <script src="./Assets/js/style.js"></script>
  <div id="high-score" class="hidden">
    <h2 class="high-score">Game over!</h2>
    <p class="high-score">Your score: <span id="score"></span></p>
    <div style="text-align: center">
      <button id="save-score" type="button" class="high-score">Save my score</button>
    </div>
  </div>
</body>




</html>
